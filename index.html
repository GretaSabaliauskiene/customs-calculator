<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>customs-calculator</title>
    
  </head>
  <body>
      <section class="calculator container">
        <div class="card rounded-3 shadow p-3 mb-5 bg-white rounded " >  
            <div class="form-label border-bottom row ">
                <div class="col text-center">
                    <h1 class="calculator__title">Importo mokesčių skaičiuoklė</h1>
                </div>
            </div>    
              <form id="calculator__form">
                <div class="form-group mt-4 pt-4">
                  <label class="mb-2" for="product_price ">Prekės kaina *
                  </label>
                  <input
                    id="product_price"
                    name="product_price"
                    class="form-control input-lg"
                    type="number"
                    autofocus
                    minlength="1"
                    maxlength="10"
                    required
                  />
                </div>
                <div class="form-group mt-4 pb-4 ">
                  <label class="mb-2" for="transfer_price_before_eu ">Atgabenimo iki ES sienos kaina *
                  </label>
                  <input
                    name="transfer_price_before_eu"
                    id="transfer_price_before_eu"
                    class="form-control"
                    type="number"
                    autofocus
                    minlength="1"
                    maxlength="10"
                    required
                  />
                </div>
                <div class="form-group pb-4">
                  <label class="mb-2"  for="customs_procent">Muito norma (procentais) *</label>
                  <div class="info-popup" id="info-popup" onclick="expandPopup()"> 
                    <svg style="margin-left: 0.5rem;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>                           
                    <span class="info-popup__text">
                        Nežinote muito normos? Skambinkite: <a style="color: #4fa1dc;" href="tel:+37061124074">+37061124074</a>   
                      </span>
                </div> 
                  <input
                    name="customs_procent"
                    id="customs_procent"
                    type="number"
                    class="form-control"
                    minlength="1"
                    maxlength="10"
                    required
                  />
                </div>
                <div class="form-group pb-4">
                  <label class="mb-2"  for="transfer_price_in_eu"
                    >Atgabenimo nuo ES sienos iki išmuitinimo vietos kaina *
                  </label>
                  <input
                    name="transfer_price_in_eu"
                    id="transfer_price_in_eu"
                    type="number"
                    class="form-control"
                    minlength="1"
                    maxlength="10"
                    required
                  />
                </div>
                <div class="form-group pb-5">
                  <label class="mb-2"   for="other_costs">Kitos išlaidos iki išmuitinimo (pvz.: muitinės tarpininko, sandėliavimo, prekių patikros ir pan.)</label>
                  <input
                    name="other_costs"
                    id="other_costs"
                    class="form-control"
                    type="number"
                    minlength="1"
                    maxlength="10"
                  >
                </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <button id="calculator__button" type="submit" class="btn btn-dark w-100" >Skaičiuoti</button>
              </div>
            </div>
            <div class="row justify-content-center align-items-center calculator__results  mt-5 mb-4  d-flex ">
              <div class="col-sm-6 col-lg-2 border-bottom">
                <h4 class="calculator__results__heading">Muito suma:</h4>
            </div>
            <div class="col-sm-6 col-lg-2  calculator__result" id="customs_price">0 <span style="color: #009c79;">€</span></div>
            <div class=" col-sm-6 col-lg-2  border-bottom ">
                <h4 class="calculator__results__heading">PVM suma:</h4>
            </div>
            <div class="col calculator__result" id="pvm_price"> 0 <span style="color: #009c79;">€</span></div>
            <div class="col-sm-6 col-lg-2  border-bottom ">
                <h4 class="calculator__results__heading">Viso:</h4>
            </div>
            <div class="col calculator__result" id="total_price">0 <span style="color: #009c79;">€</span></div>     
            </div>
              </form>
      </section>
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script  src="./js/calculations.js"></script>
    <script  src="./js/info-field.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/disabled-submit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
</html>
